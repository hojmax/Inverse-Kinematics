<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='index.css'>
    <link rel='stylesheet' href='controller.css'>
    <link rel='stylesheet' href='plot.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.2.0/d3.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'></script>
    <script src='https://cdn.plot.ly/plotly-2.6.3.min.js'></script>ª
    <script src='state.js'></script>
    <script src='helpers.js'></script>
    <script src='draw.js'></script>
</head>

<body>
    <div class='main-container'>
        <div class='plot-container'>
            <div class='canvas-title'>
                Kinematic Arm
            </div>
            <canvas id='arm-canvas' width='350' height='350'></canvas>
        </div>
        <div class='plot-container'>
            <div class='canvas-title'>
                Loss Function
            </div>
            <div class='plot-grid'>
                <div class='y-axis-container'>
                    <div class='y-axis-legend'>
                        <div>V₁</div>
                    </div>
                    <div class='y-axis-labels'>
                        <div style='margin-top: -9px'>-π</div>
                        <div style='margin-bottom: -3px'>0</div>
                        <div style='margin-bottom: -6px'>π</div>
                    </div>
                    <div class='y-axis'>
                        <div class='y-tick'></div>
                        <div class='y-tick'></div>
                        <div class='y-tick'></div>
                        <div class='y-tick'></div>
                        <div class='y-tick'></div>
                    </div>
                </div>
                <div class='double-canvas-container' style='display: none'>
                    <canvas id='plot-canvas' width='175' height='175'></canvas>
                    <canvas id='plot-canvas-overlay' width='350' height='350'></canvas>
                </div>
                <div id='plot-3d'></div>
                <div></div>
                <div class='x-axis-container'>
                    <div class='x-axis'>
                        <div class='x-tick'></div>
                        <div class='x-tick'></div>
                        <div class='x-tick'></div>
                        <div class='x-tick'></div>
                        <div class='x-tick'></div>
                    </div>
                    <div class='x-axis-labels'>
                        <div style='margin-left: -10px'>-π</div>
                        <div>0</div>
                        <div style='margin-right: -4px'>π</div>
                    </div>
                    <div class='x-axis-legend'>
                        <div>V₀</div>
                    </div>
                </div>
            </div>
        </div>
        <div class='control-container'>
            <div>
                <div class='slider-legend'>L₀</div>
                <input type='range' min='15' max='85' value='50' id='slider-0'>
            </div>
            <div class='mt-3'>
                <div class='slider-legend'>L₁</div>
                <input type='range' min='15' max='85' value='50' id='slider-1'>
            </div>
            <div class='mt-3'>
                <div class='slider-legend'>μ</div>
                <input type='range' min='0.1' max='7.9' value='4' step='0.1' id='learning-rate-slider'>
            </div>
            <div class='mt-4 checkbox-container'>
                <input type="checkbox" name="gradient-switch" id="gradient-switch">
                <label for="gradient-switch"></label>
                <span class="ml-1">Gradient Descent</span>
            </div>
            <div class='mt-4 checkbox-container'>
                <input type="checkbox" name="path-switch" id="path-switch">
                <label for="path-switch"></label>
                <span class="ml-1">Path</span>
            </div>
        </div>
    </div>
    <div class='credit-text'>Built by Axel Højmark</div>
</body>
<script src='index.js'></script>

</html>
